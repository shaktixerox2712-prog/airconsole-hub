<!DOCTYPE html>
<html>
<head>
<title>DesiConsole Controller</title>
<style>
body{
  margin:0;
  background:#111;
  color:white;
  text-align:center;
  font-family:Arial;
}

h1{ color:#00f7ff; }

button{
  width:120px;
  height:120px;
  font-size:20px;
  margin:20px;
  border:none;
  border-radius:20px;
  background:#00f7ff;
  color:black;
}

#controls{
  margin-top:50px;
}
</style>
</head>
<body>

<h1>DesiConsole Controller ðŸŽ®</h1>
<p id="roomCode"></p>

<div id="controls">
  <button onclick="move('left')">LEFT</button>
  <button onclick="move('right')">RIGHT</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
function sendControl(left,right,acc){
 database.ref("rooms/"+room+"/control").set({
   left:left,
   right:right,
   acc:acc
 });
}

document.addEventListener("keydown", function(e){
 if(e.key=="ArrowLeft") sendControl(true,false,false);
 if(e.key=="ArrowRight") sendControl(false,true,false);
 if(e.key=="ArrowUp") sendControl(false,false,true);
});

document.addEventListener("keyup", function(){
 sendControl(false,false,false);
});
</script>

</body>
</html>
