<!DOCTYPE html>
<html>
<head>
<title>DesiConsole 3D Racing</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#info {
 position:absolute;
 top:10px;
 left:50%;
 transform:translateX(-50%);
 color:white;
 font-family:Arial;
 font-size:20px;
}
</style>
</head>
<body>

<div id="info">Arrow Keys Se Drive Karo ðŸš—</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.background = new THREE.Color(0x000000);

// LIGHT
let light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(0,10,10);
scene.add(light);

// ROAD
let roadGeometry = new THREE.PlaneGeometry(10,200);
let roadMaterial = new THREE.MeshStandardMaterial({color:0x333333});
let road = new THREE.Mesh(roadGeometry, roadMaterial);
road.rotation.x = -Math.PI/2;
scene.add(road);

// CAR
let carGeometry = new THREE.BoxGeometry(1,0.5,2);
let carMaterial = new THREE.MeshStandardMaterial({color:0xff0000});
let car = new THREE.Mesh(carGeometry, carMaterial);
car.position.y = 0.25;
car.position.z = 0;
scene.add(car);

camera.position.set(0,3,5);
camera.lookAt(car.position);

let speed = 0.2;

function animate(){
 requestAnimationFrame(animate);

 road.position.z += speed;
 if(road.position.z > 100) road.position.z = 0;

 camera.position.x = car.position.x;
 camera.lookAt(car.position);

 renderer.render(scene,camera);
}

animate();

// CONTROLS
document.addEventListener("keydown", function(e){
 if(e.key === "ArrowLeft"){
   car.position.x -= 0.5;
 }
 if(e.key === "ArrowRight"){
   car.position.x += 0.5;
 }
});
</script>

</body>
</html>
