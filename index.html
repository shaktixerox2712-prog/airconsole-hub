<!DOCTYPE html>
<html>
<head>
<title>DesiConsole</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  text-align:center;
}

h1{
  font-size:50px;
  color:#00f7ff;
  text-shadow:0 0 20px #00f7ff;
}

button{
  padding:15px 30px;
  margin:15px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#111;
  color:#00f7ff;
  box-shadow:0 0 15px #00f7ff;
  transition:0.3s;
}

button:hover{
  background:#00f7ff;
  color:black;
  box-shadow:0 0 25px #00f7ff;
}

input{
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  margin-top:10px;
  text-align:center;
}

#roomCode{
  margin-top:20px;
  font-size:22px;
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}
</style>
</head>

<body>

<div class="container">
  <h1>DesiConsole</h1>
  <p>Play Together on TV using Mobile</p>

  <button onclick="createRoom()">Create Room</button>
  <br>
  <input id="joinInput" placeholder="Enter Room Code">
  <br>
  <button onclick="joinRoom()">Join Room</button>

  <div id="roomCode"></div>
</div>

<script>
function generateCode(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let code="";
  for(let i=0;i<6;i++){
    code+=chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return code;
}

function createRoom(){
  const code=generateCode();
  localStorage.setItem("room",code);
 window.location.href="tv.html";
}

function joinRoom(){
  const code=document.getElementById("joinInput").value.toUpperCase();
  if(code.length===6){
    localStorage.setItem("room",code);
  window.location.href="controller.html";
  }else{
    alert("Enter valid 6 digit code");
  }
}
</script>
</body>
</html>
