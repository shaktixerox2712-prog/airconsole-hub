<!DOCTYPE html>
<html>
<head>
  <title>AirConsole Style Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial;
      color: white;
      text-align: center;
    }
    #player {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 200px;
      left: 200px;
    }
    .btn {
      width: 80px;
      height: 80px;
      background: blue;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      margin: 10px;
    }
    #controller {
      display: none;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<h1>AirConsole Style Demo</h1>
<div id="player"></div>

<div id="controller">
  <button class="btn" onclick="move('up')">↑</button><br>
  <button class="btn" onclick="move('left')">←</button>
  <button class="btn" onclick="move('right')">→</button><br>
  <button class="btn" onclick="move('down')">↓</button>
</div>

<script>
  let player = document.getElementById("player");
  let x = 200;
  let y = 200;

  function move(dir) {
    if (dir === "up") y -= 20;
    if (dir === "down") y += 20;
    if (dir === "left") x -= 20;
    if (dir === "right") x += 20;
    player.style.left = x + "px";
    player.style.top = y + "px";
  }

  // Agar mobile se open ho to controller show kare
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    document.getElementById("controller").style.display = "block";
  }
</script>

</body>
</html>
